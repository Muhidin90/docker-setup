
services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - zalongwa

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M 
    ports:
      - "8081:80"
    networks:
      - zalongwa

  portainer:
    image: portainer/portainer-ce
    container_name: portainer_
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    networks:
      - zalongwa

volumes:
  mysql_data:
  portainer_data:

networks:
  zalongwa:
    external: true
